<!DOCTYPE HTML5>
<html>

  </head>
  <body>
    <div class="content">
      <h1>Users page h1</h1>

      <div class="advertisement">
        <div
          class="video-container"
          style="width: 100%"

          data-width="1280px"
        >
          <div
            class="video-wrapper"
            style="max-height: 100%; max-width: 100%; position: relative"
          >

            <div

                position: absolute;
                background-color: black;
                top: 0;
                left: 0;
                z-index: 100000;
                display: flex;
                align-items: center;
                justify-content: center;
              "
            >
              <div
                class="spinner"
                style="
                  border: 4px solid rgba(255, 255, 255, 0.3);
                  border-top: 4px solid #ffffff;
                  border-radius: 50%;
                  width: 30px;
                  height: 30px;
                  animation: spin 1s linear infinite;
                "
              ></div>
            </div>
          </div>
        </div>
        <script type="text/javascript">
          (function init() {
            let identifier = Math.floor(Math.random() * 100000).toString();
            window["loadVideo_" + identifier] = function () {
              new VideoPlayerProcessor(
                {
                  materialId: 1943174,
                  impressionURL: decodeURIComponent(

                  eventURLs: {
                    videoEventStartURL:
                      "http:\/\/vp.tradetracker.local:8080\/start?c=16255&m=1943174&a=139172&r=&vt=ns&et=s&vsid=",
                    videoEventPartURL:
                      "http:\/\/vp.tradetracker.local:8080\/part?c=16255&m=1943174&a=139172&r=&vt=ns&et=p&vsid=",
                    videoEventCompleteURL:
                      "http:\/\/vp.tradetracker.local:8080\/complete?c=16255&m=1943174&a=139172&r=&vt=ns&et=c&vsid=",
                  },
                  link: decodeURIComponent(
                    "https://tc.tradetracker.net/?c=16255&m=1943174&a=139172&r=&u="
                  ),
                  sectionDurationSeconds: 3,
                  videoDurationSeconds: 30,
                  fileLocation: decodeURI(
                    "6AWphWJtZ62mlhWyrY4JAjN9YxWs00Z6pjjMetuFZcxA"
                  ),
                  cssLocation: decodeURI("resources"),
                  deliveryMode: "baseline",
                  campaignLogo: "logo.png",
                },
                "",
                '{"ctaLayout":"below-video","affiliateSiteID":"139172","ctaText":"CALL to action text with no control of max length of a field of a field  of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field of a field ","ctaTextColorHex":"#000000","ctaSupportingText":"Supporting text max 25 ch","ctaBgColorHex":"#F4F4F4","ctaTaglineText":"Test running tagline text with max character of 70. test test test tes","ctaBgOpacity":"75%","ctaButtonText":"Buy product now. Here is no limits as well for input!","ctaButtonColor":"#418ac9","ctaButtonTextColor":"#ffffff","ctaShowOnHover":"t","richText":"","richTextColor":"#ffffff","richButtonText":"","richButtonTextColor":"#000000","richBgColor":"#045195","richBgOpacity":"75%","useAutoDimensions":"t","playerWidth":"","playerHeight":"","ctaReferenceUrl":""}',
                identifier
              );
            };
            document
              .querySelectorAll(".video-wrapper:not([id])")
              .forEach((item) => {
                item.setAttribute("id", "video-wrapper-" + identifier);
              });
            let callFunction = () => {
              window.playerLoading = false;
              window["loadVideo_" + identifier]();
            };
            let videoPlayerProcessorScriptBlock =
              document.querySelector("#player-processor");
            if (videoPlayerProcessorScriptBlock === null) {
              var script = document.createElement("script");
              script.setAttribute("id", "player-processor");
              window.playerLoading = true;
              script.src =
                "videoPlayerProcessor.js?v=956e9323a9f0eed594662cf554d2c3438b1df21d";
              script.setAttribute("type", "text/javascript");
              script.setAttribute("async", true);
              document.body.appendChild(script);
              script.addEventListener("load", callFunction);
            } else if (window.playerLoading) {
              setTimeout(() => {
                videoPlayerProcessorScriptBlock.addEventListener(
                  "load",
                  callFunction
                );
              }, 1000);
            } else {
              window["loadVideo_" + identifier]();
            }
          })();

</html>
